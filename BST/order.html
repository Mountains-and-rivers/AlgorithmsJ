<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>遍历BST</title>
    <script src="./bst.js"></script>
  </head>
  <body>
      <script>
        var nums = new BST();
        nums.insert(23);
        nums.insert(45);
        nums.insert(16);
        nums.insert(37);
        nums.insert(3);
        nums.insert(99);
        nums.insert(22);
        console.log("Inorder traversal: ");
        inOrder(nums.root);
        console.log("preorder traversal: ");
        preOrder(nums.root);
        console.log("postorder traversal: ");
        postOrder(nums.root);

        console.log("查找最小值");
        console.log(nums.getMin());
        console.log('查找最大值');
        console.log(nums.getMax());
        console.log('查找给定值16');
        console.log(nums.find(9));



      </script>
  </body>
</html>
