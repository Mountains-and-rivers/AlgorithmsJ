     <script>
         var myCount = new BST();

         myCount.insert(22);

        // 计算节点个数的函数，在BST 上设置一个变量 count ,来统计节点个数
         function allEdge(node){
         //  console.log(myCount.count);
            if(node.left !=null) {
              allEdge(node.left,++myCount.edge)
            }
            if(node.right != null){
              allEdge(node.right,++myCount.edge);
            }
         }
         myCount.allEdge = allEdge;
         myCount.allEdge(myCount.root);
