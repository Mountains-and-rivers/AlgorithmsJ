<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>bfs 深度优先搜索</title>
    <script src="./Graph.js"></script>
  </head>
  <body>
      <p>深度优先搜索包括从一条路径的起点顶点开始追溯，直到到达最后一个顶点，然后回溯，
          继续追溯下一条路径，直到到达最后的顶点，如此往复，直到没有路径为止；
      </p>
      <script>
          var g = new Graph(5);
          g.addEdge(0,1);
          g.addEdge(0,2);
          g.addEdge(1,3);
          g.addEdge(2,4);
          // g.showGraph();
          g.dfs(0);
      </script>

  </body>
</html>
