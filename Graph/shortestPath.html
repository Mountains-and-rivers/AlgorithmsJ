<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>最短路径</title>
    <script src="./Graph.js"></script>
  </head>
  <body>
    <pre>
       利用广度优先搜索 来找寻最短路径
    </pre>
    <script>
       g = new Graph(5);
       g.addEdge(0,1);
       g.addEdge(0,2);
       g.addEdge(0,4);
       g.addEdge(1,3);
       g.addEdge(2,4);
          g.bfs(0);
       var vertex = 4;
       var paths = g.pathTo(vertex);
       while(paths.length >0) {
           if(paths.length>1) {
              console.log(paths.pop() );
              console.log('|');
           }else {
              console.log(paths.pop());
           }
       }


    </script>

  </body>
